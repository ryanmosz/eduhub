[tox]
envlist = py39, py311, py313, lint, mypy, coverage
isolated_build = true
skip_missing_interpreters = true

[testenv]
extras = dev
commands =
    pytest {posargs}
setenv =
    PYTHONPATH = {toxinidir}/src
    PYTHONDONTWRITEBYTECODE = 1

[testenv:lint]
deps =
    black
    isort
commands =
    black --check --diff src tests
    isort --check-only --diff src tests

[testenv:format]
deps =
    black
    isort
commands =
    black src tests
    isort src tests

[testenv:mypy]
deps =
    mypy
    types-requests
    types-redis
extras = dev
commands =
    mypy src

[testenv:coverage]
deps =
    pytest-cov
extras = dev
commands =
    pytest --cov=src --cov-report=term-missing --cov-report=html --cov-fail-under=85

[testenv:benchmark]
deps =
    pytest-benchmark
extras = dev
commands =
    pytest --benchmark-only

[testenv:docs]
deps =
    sphinx
    sphinx-rtd-theme
    myst-parser
commands =
    sphinx-build -b html docs docs/_build/html

# Multi-version testing shortcuts
[testenv:test-all]
# Test across all Python versions
deps = tox
commands =
    tox run -e py39,py311,py313

[testenv:test-matrix]
# Test Python 3.9 and 3.11 (main compatibility matrix)
deps = tox
commands =
    tox run -e py39,py311

[testenv:test-upgrade]
# Test upgrade path: 3.9 baseline â†’ 3.11 target
deps = tox
commands =
    tox run -e py39,py311

[testenv:quick-test]
# Quick test on Python 3.11 only
deps = tox
commands =
    tox run -e py311

[gh-actions]
python =
    3.9: py39
    3.11: py311
    3.13: py313, lint, mypy, coverage
